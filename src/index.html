<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- preview para whatsapp ou facebook, e etc... og:title, org:description e og:image -->
    <meta property="og:title" content="CURSO DE FOCO E PRODUTIVIDADE">
    <meta property="og:description" content="O melhor curso de foco e produtividade do mercado!">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image" content="/assets/img/img1.png">
    <!-- ICONE -->
    <link rel="shortcut icon" type="image/icon" href="/assets/img/img1.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="../dist/css/estilo.css" />
    <title>Login - Foco e Produtividade</title>
</head>
<body>
    <section class="container-flex p-5">
        <div class="row d-flex align-items-center">
            <div class="col-12 col-lg-6 order-2 order-lg-1" >
                <div class="d-flex justify-content-center">
                    <h1 class="text-primary">CURSO DE FOCO <br> E PRODUTIVIDADE</h1>
                </div>
                <div class="d-grid gap-2">
                    <div class="form-group mb-4">
                        <input class="form-control mb-4" type="email" name="email" id="email" placeholder="Digite seu e-mail">
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    </div>
                    <button class="btn btn-primary">ENTRAR</button>
                </div>
            </div>
            <div class="col-6 col-lg-6 mx-lg-0 mx-auto mb-5 order-1 order-lg-2">
                <img src="../dist/img/img1.png" alt="Imagem da tela de login" class="img-fluid">
            </div>
        </div> 
    </section>
   <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
